<html>
<head>
	<title>Light bulb switch</title>
	<style>
		body{
			font-family:Arial sans-serif;
			display:flex;
			flex-direction:column;
			justify-content:center;
			align-items:center;
		}
		button{
			padding:10px 20px;
			font-size:16px;
			margin:10px;
		}
		img{
			width:200px;
			margin-bottom:20px;
		}
	</style>
</head>
<body>
	<img id="light bulb" src="lightoff.png" alt="light bulb"></img>
	<div>
		<button id="turnon">TURN ON </button>
		<button id="turnoff">TURN OFF</button>
	</div>
	<script>
		const lightbulb=document.getElementById("light bulb");
		function turn_on()
		{
			lightbulb.src="light.png"
		}
		function turn_off()
		{
			lightbulb.src="lightoff.png"
		}
		document.getElementById('turnon').addEventListener('click',turn_on);
		document.getElementById('turnoff').addEventListener('click',turn_off);
	</script>
</body>
</html>
